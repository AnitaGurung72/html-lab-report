<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <h1>Registration Form</h1>
    <form>
    
        <label for="fname">Firstname:</label>
            <input type="text" id="Fname" name="fname"><br><br>
        <label for="mname">Middlename:</label>
                <input type="text" name="mname"><br><br>
            <label for="lname">Lastname:</label>
                    <input type="text" name="lname"><br><br>
                <label> Course</label>
                    <select name="course">
                        <option value="BCA">Course</option>
                        <option value="BBA">BBA</option>
                        <option value="BBS">BBS</option>
                    </select><br><br>
                <label for="gender">Gender</label><br><br>
                    <label>Male</label>
                    <input type="radio" name="male"><br>
                    <label>Female</label>
                    <input type="radio" name="female"><br>
                    <label>Other</label>
                    <input type="radio" name="other"><br><br>
                <label for="number">Phone:</label>
                    <input type="phone number" name="no"><br>
                    <label>Address</label><br><br>
                    <textarea name="cmd" cols="50" rows="10"></textarea><br><br>
                    <label>Image</label><br><br>
                    <input type="image" src="bear.jpg" width="100" height="50"><br><br>
                    <label>Email</label>
                    <input type="text" name="email" id="email"><br><br>
                    <label>password</label>
                    <input type="text" name="password" id="password"><br><br>
                    <label>Re-type password</label>
                    <input type="text" name="" id=""><br><br>
                    <input type="submit" name="submit" id="submit">
                    
    </form>
</body>
</html>
