<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Demo</title>
</head>
<body>
    <h2>Ordered list</h2>
    <ol>
        <li>Ram</li>
        <li>Sita</li>
        <li>Smriti</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Book</li>
        <li>Pen</li>
        <li>Pencil</li>
    </ul>
    <h2>Description list</h2>
    <dl>
        <dt>Dell</dt>
        <dd>computer company</dd>
        <dt>Microsoft</dt>
        <dd>Software company</dd>
        <dt>Google</dt>
        <dd>Search engine</dd>
    </dl>
    <h2>Nested list</h2>
    <ul>
        <li>Animal
            <ul>
                <li>Dog</li>
                <li>Cat</li>
            </ul>
        </li>
        <li>Flowers
            <ul>
                <li>Rose</li>
                <li>Marigold</li>
            </ul>
        </li>
        <li>computer
            <ul>
                <li>HP</li>
                <li>Dell</li>
            </ul>
        </li>
    </ul>
</body>
</html>
